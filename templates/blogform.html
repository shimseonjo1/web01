{% extends "base.html" %}
{% block title %}data input page{% endblock %}
{% block content %}
<br>
<h1 class="text-center"> blog 데이터 입력 </h1>
<br>
<div class="container">
    <form action="/blogform" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">블로그 제목</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp">
          <div id="titleHelp" class="form-text">블로그 제목을 입력하세요</div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">블로그 내용</label>
            <input type="text" class="form-control" id="content" name="content" aria-describedby="contentHelp">
            <div id="contentHelp" class="form-text">블로그 내용을 입력하세요</div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">이미지선택</label>
            <input class="form-control" type="file" id="formFile" name="formFile">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
